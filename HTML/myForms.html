<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>Demo of forms</h1>

    <form>
      <div>
        <label for="first-name">First Name: </label>
        <input id="first-name" type="text" placeholder="Enter First name" />
      </div>
      <div>
        <label for="last-name">Last Name: </label>
        <input id="last-name" type="text" placeholder="Enter Last name" />
      </div>
      <div>
        <label for="age">Age: </label>
        <input id="age" type="number" placeholder="Enter age" />
      </div>
      <div>
        <label for="email-id">Email id: </label>
        <input id="email-id" type="email" placeholder="Enter email " />
      </div>
      <div>
        <label for="phone-number">Phone Number: </label>
        <input id="phone-number" type="text" placeholder="Enter phone number" />
      </div>
      <!-- radio button demo -->
      <div>
        <input type="radio" id="Male" name="gender" value="Male" />
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female" />
        <label for="Female">Female</label>
        <input type="radio" id="Other" name="gender" value="Other" />
        <label for="Other">Other</label>
      </div>

      <!-- demo of checkbox -->
      <h4>Which subjects do you want to choose(3)??</h4>
      <input type="checkbox" id="English" name="English" value="English" />
      <label for="English">I choose English</label>
      <br />
      <input type="checkbox" id="Social" name="Social" value="Social" />
      <label for="Social">I choose Social</label>
      <br />

      <input type="checkbox" id="Kannada" name="Kannada" value="Kannada" />
      <label for="Kannada">I choose Kannada</label>
      <br />

      <input type="checkbox" id="Science" name="Science" value="Science" />
      <label for="Science">I choose Science</label>
      <br />

      <input type="checkbox" id="Maths" name="Maths" value="Maths" />
      <label for="Maths">I choose Maths</label>
      <br />
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        placeholder="Enter min 8char password"
      />
      <br />
      <!-- demo of text area -->
      <textarea
        placeholder="enter feedback"
        style="width: 800px; height: 200px"
      ></textarea>
      <br />
      <input type="reset" value="Clear" />
      <button>Submit</button>
    </form>
  </body>
</html>
