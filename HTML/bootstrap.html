<!DOCTYPE html>
  <head>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Containers demo</h1>
    <div class="container bg-primary">
        Hello
    </div>
    <div class="container-fluid bg-danger">Hello fluid</div>
    <h1>Padding dem0</h1>
    <div class="bg-warning p-5">Hello world</div>
    <h1>Text color demo</h1>
    <p class="text-primary">This is a primary text</p>
    <p class="text-danger">This is a danger text</p>
    <p class="text-warning">This is a text</p>
    <p class="text-success">This is a text</p>
    <p class="text-info">This is a text</p>
    <p class="text-muted">This is a text</p>
    <p class="text-secondary">This is a text</p>


    <h1>Button demo</h1>
    <button class="btn btn-primary">primary Button</button>
    <button class="btn btn-danger">Danger Button</button>
    <button class="btn btn-warning">primary warning</button>








  </body>
</html>
